{% extends "erp_the20/base.html" %}
{% block title %}Phòng ban{% endblock %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <h4 class="mb-0">Phòng ban</h4>
    <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#modalDept">+ Thêm phòng ban</button>
  </div>
  <div class="card">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light"><tr>
          <th>Mã</th><th>Tên phòng ban</th><th>Trạng thái</th><th>Ngày tạo</th><th style="width:120px">Thao tác</th>
        </tr></thead>
        <tbody id="deptTbody"></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="modalDept" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="deptForm">
          <div class="modal-header"><h5 class="modal-title">Phòng ban</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" />
            <div class="mb-3"><label class="form-label">Mã</label><input name="code" class="form-control" required /></div>
            <div class="mb-3"><label class="form-label">Tên phòng ban</label><input name="name" class="form-control" required /></div>
            <div class="mb-3"><label class="form-label">Trạng thái</label>
              <select name="status" class="form-select"><option value="active">Hoạt động</option><option value="inactive">Ngưng</option></select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button class="btn btn-primary" type="submit">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script>
let modalDept;
document.addEventListener("DOMContentLoaded", ()=>{
  modalDept = new bootstrap.Modal(document.getElementById('modalDept'));
});
async function loadDepartments(){
  const items = await api("/departments/");
  const tbody = document.getElementById("deptTbody");
  tbody.innerHTML = items.map(x => `
    <tr>
      <td>${x.code}</td>
      <td>${x.name}</td>
      <td><span class="badge ${x.status==='active'?'bg-success':'bg-secondary'} badge-status">${x.status}</span></td>
      <td>${x.created_at ?? ""}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-1" onclick='editDept(${JSON.stringify(x)})'>Sửa</button>
        <button class="btn btn-sm btn-outline-danger" onclick='removeDept("${x.id}")'>Xóa</button>
      </td>
    </tr>
  `).join("");
}
function editDept(x){
  const f = document.getElementById("deptForm");
  f.id.value = x.id || "";
  f.code.value = x.code || "";
  f.name.value = x.name || "";
  f.status.value = x.status || "active";
  modalDept.show();
}
document.getElementById("deptForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const f = e.target;
  const payload = {code:f.code.value, name:f.name.value, status:f.status.value};
  try{
    if (f.id.value){
      await api(`/departments/${f.id.value}/`, {method:"PUT", body: JSON.stringify(payload)});
    } else {
      await api("/departments/", {method:"POST", body: JSON.stringify(payload)});
    }
    modalDept.hide(); loadDepartments(); toast("Lưu thành công","success");
  }catch(err){ toast(err.message,"error"); }
});
async function removeDept(id){
  if (!confirm("Xóa phòng ban?")) return;
  try{ await api(`/departments/${id}/`, {method:"DELETE"}); loadDepartments(); }
  catch(err){ toast(err.message,"error"); }
}
loadDepartments();
</script>
{% endblock %}
