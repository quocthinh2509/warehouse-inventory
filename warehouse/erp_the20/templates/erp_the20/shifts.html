{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>ERP Shift Tool — Test UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#6b7280; --fg:#f8fafc; --acc:#22c55e; --err:#ef4444; --br:10px; }
    body { margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--fg); }
    header { padding:18px 20px; background:#0b1220; border-bottom:1px solid #1f2937; position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:20px; letter-spacing:.3px; }
    main { padding:20px; display:grid; gap:18px; grid-template-columns: 1fr 1fr; align-items:start; }
    .card { background:var(--card); border:1px solid #1f2937; border-radius:var(--br); padding:16px; box-shadow:0 6px 24px rgba(0,0,0,.35); }
    .card h2 { margin:0 0 12px; font-size:16px; }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    label { font-size:12px; color:var(--muted); width:120px; }
    input, select, button, textarea {
      background:#0b1220; color:var(--fg); border:1px solid #273244; border-radius:8px; padding:8px 10px; font-size:14px;
    }
    input:focus, select:focus, textarea:focus { outline:2px solid #334155; }
    button { cursor:pointer; border:1px solid #1f2937; background:#0f172a; }
    button.primary { background:var(--acc); color:#052e16; border-color:#14532d; font-weight:600; }
    button.warn { background:#f59e0b; color:#111827; border-color:#92400e; font-weight:600; }
    button.danger { background:var(--err); color:#111827; border-color:#7f1d1d; font-weight:600; }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .muted { color:var(--muted); font-size:12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #1f2937; padding:8px 6px; font-size:13px; }
    th { text-align:left; color:#94a3b8; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #1f2937; }
    .ok { background: rgba(34,197,94,.15); }
    .bad { background: rgba(239,68,68,.15); }
    .section { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .section .row { margin:0; }
    .divider { height:1px; background:#1f2937; margin:8px 0 12px; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; }
    .hint { font-size:12px; color:#a1a1aa; }
    .error { color:#fecaca; white-space:pre-wrap; }
    .success { color:#a7f3d0; white-space:pre-wrap; }
    footer { padding:14px 20px; text-align:center; color:#9ca3af; font-size:12px; }
    @media (max-width: 1100px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Shift Management — Test UI</h1>
  </header>

  <main>
    <!-- ============== SHIFT TEMPLATES ============== -->
    <section class="card" id="secTemplates">
      <div class="section">
        <h2>Shift Templates</h2>
        <div class="row">
          <button onclick="loadTemplates()">Reload</button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="grid-2">
        <div>
            <div class="row"><label>Code</label><input id="tpl_code" placeholder="VD: S1" /></div>
          <div class="row"><label>Name</label><input id="tpl_name" placeholder="VD: Ca sáng" /></div>
          <div class="row"><label>Start (HH:MM)</label><input id="tpl_start" type="time" value="08:00" /></div>
          <div class="row"><label>End (HH:MM)</label><input id="tpl_end" type="time" value="17:00" /></div>
          <div class="row"><label>Break (min)</label><input id="tpl_break" type="number" value="60" /></div>
          <div class="row"><label>Weekly days</label><input id="tpl_days" placeholder="1,2,3,4,5 (Mon=1..Sun=7)" /></div>
          <div class="row"><label>Default Worksite</label>
            <select id="tpl_ws"></select>
          </div>
          <div class="row">
            <button class="primary" onclick="createTemplate()">Create Template</button>
          </div>
        </div>

        <div>
          <table>
            <thead><tr><th>ID</th><th>Name</th><th>Time</th><th>Break</th><th>Days</th><th>WS</th></tr></thead>
            <tbody id="tpl_tbody"></tbody>
          </table>
        </div>
      </div>
      <div id="tpl_msg" class="hint"></div>
    </section>

    <!-- ============== SHIFT INSTANCES ============== -->
    <section class="card" id="secInstances">
      <div class="section">
        <h2>Shift Instances</h2>
        <div class="row">
          <button onclick="loadInstances()">Reload</button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="grid-2">
        <!-- Filters -->
        <div>
          <h3 style="margin:0 0 8px;font-size:14px;">Filter (open only)</h3>
          <div class="row"><label>date_from</label><input id="inst_df" type="date" /></div>
          <div class="row"><label>date_to</label><input id="inst_dt" type="date" /></div>
          <div class="row"><label>worksite</label><select id="inst_ws"></select></div>
          <div class="row"><button onclick="loadInstances()">Apply Filter</button></div>

          <div class="divider"></div>
          <h3 style="margin:0 0 8px;font-size:14px;">Create instance</h3>
          <div class="row"><label>Template</label><select id="inst_tpl"></select></div>
          <div class="row"><label>Date</label><input id="inst_date" type="date" /></div>
          <div class="row"><label>Worksite</label><select id="inst_create_ws"></select></div>
          <div class="row"><button class="primary" onclick="createInstance()">Create Instance</button></div>
          <div id="inst_msg" class="hint"></div>
        </div>

        <!-- List -->
        <div>
          <table>
            <thead><tr><th>ID</th><th>Date</th><th>Tpl</th><th>Start-End</th><th>WS</th><th>Status</th></tr></thead>
            <tbody id="inst_tbody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- ============== REGISTRATION / APPROVAL ============== -->
    <section class="card" id="secRegister">
      <div class="section">
        <h2>Register & Approve</h2>
        <div class="row">
          <button onclick="loadEmployees()">Reload Employees</button>
          <button onclick="loadInstances()">Reload Instances</button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="grid-2">
        <div>
          <h3 style="margin:0 0 8px;font-size:14px;">Register</h3>
          <div class="row"><label>Shift Instance</label><select id="reg_shift"></select></div>
          <div class="row"><label>Employee</label><select id="reg_emp"></select></div>
          <div class="row"><label>Reason</label><input id="reg_reason" placeholder="optional..." /></div>
          <div class="row"><button class="primary" onclick="registerShift()">Register</button></div>
          <div class="row"><button class="primary" onclick="registerShift()">Register</button><button style="margin-left:8px" onclick="assignShift()">Direct Assign</button></div>
          
          <div id="reg_msg" class="hint"></div>
        </div>
        

        <div>
          <h3 style="margin:0 0 8px;font-size:14px;">Approve</h3>
          <div class="row"><label>Registration ID</label><input id="appr_id" type="number" placeholder="e.g. 10" /></div>
          <div class="row"><button class="warn" onclick="approveRegistration()">Approve</button></div>
          <div id="appr_msg" class="hint"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>© Shift Test UI</footer>

  <script>
    // --- Helpers ---
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    const csrftoken = getCookie('csrftoken');

    async function api(url, opts={}) {
      const headers = opts.headers || {};
      if (!headers['Content-Type'] && opts.method && opts.method !== 'GET') {
        headers['Content-Type'] = 'application/json';
      }
      // Nếu dùng CSRF: thêm header (nếu project bật CSRF)
      if (csrftoken) headers['X-CSRFToken'] = csrftoken;
      const res = await fetch(url, { credentials: 'same-origin', ...opts, headers });
      let body = null;
      try { body = await res.json(); } catch(e) {}
      if (!res.ok) {
        const msg = (body && (body.detail || JSON.stringify(body))) || res.statusText;
        throw new Error(msg);
      }
      return body;
    }

    // --- Dropdown data loads ---
    async function loadWorksites() {
      const wsSel = document.getElementById('tpl_ws');
      const wsSel2 = document.getElementById('inst_ws');
      const wsSel3 = document.getElementById('inst_create_ws');
      [wsSel, wsSel2, wsSel3].forEach(el => el.innerHTML = '');

      const data = await api('/the20/worksites/');
      data.forEach(ws => {
        const o1 = new Option(`${ws.id} — ${ws.name}`, ws.id);
        const o2 = new Option(`${ws.id} — ${ws.name}`, ws.id);
        const o3 = new Option(`${ws.id} — ${ws.name}`, ws.id);
        wsSel.add(o1); wsSel2.add(o2); wsSel3.add(o3);
      });
    }

    async function loadEmployees() {
      const empSel = document.getElementById('reg_emp');
      empSel.innerHTML = '';
      const data = await api('/the20/employees/active/');
      data.forEach(emp => empSel.add(new Option(`${emp.id} — ${emp.full_name}`, emp.id)));
    }

    async function loadTemplates() {
      const tbody = document.getElementById('tpl_tbody');
      tbody.innerHTML = '';
      const data = await api('/the20/shift-templates/');
      const tplSel = document.getElementById('inst_tpl');
      tplSel.innerHTML = '';
      data.forEach(tpl => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${tpl.id}</td>
          <td>${tpl.name || '-'}</td>
          <td class="code">${tpl.start_time} - ${tpl.end_time}</td>
          <td>${tpl.break_minutes ?? 0}</td>
          <td>${tpl.weekly_days || '-'}</td>
          <td>${tpl.default_worksite || '-'}</td>
        `;
        tbody.appendChild(tr);
        tplSel.add(new Option(`${tpl.id} — ${tpl.name}`, tpl.id));
      });
      document.getElementById('tpl_msg').textContent = `Loaded ${data.length} template(s).`;
    }

    async function loadInstances() {
      const df = document.getElementById('inst_df').value;
      const dt = document.getElementById('inst_dt').value;
      const ws = document.getElementById('inst_ws').value;
      const params = new URLSearchParams();
      if (df) params.set('date_from', df);
      if (dt) params.set('date_to', dt);
      if (ws) params.set('worksite', ws);

      const data = await api(`/the20/shifts/?${params.toString()}`);
      const tbody = document.getElementById('inst_tbody');
      tbody.innerHTML = '';
      const regShiftSel = document.getElementById('reg_shift');
      regShiftSel.innerHTML = '';
      data.forEach(inst => {
        const tr = document.createElement('tr');
        const tpl = inst.template || {};
        const ws = inst.worksite || {};
        tr.innerHTML = `
          <td>${inst.id}</td>
          <td>${inst.date}</td>
          <td>${tpl.id || '-'}</td>
          <td class="code">${tpl.start_time || '-'} - ${tpl.end_time || '-'}</td>
          <td>${ws.id || '-'}</td>
          <td><span class="pill ${inst.status==='open'?'ok':'bad'}">${inst.status}</span></td>
        `;
        tbody.appendChild(tr);
        if (inst.status === 'open') {
          regShiftSel.add(new Option(`${inst.id} — ${inst.date} (tpl ${tpl.id || '?'})`, inst.id));
        }
      });
    }

    // --- Actions ---
    async function createTemplate() {
      const payload = {
        code: document.getElementById('tpl_code').value || null,
        name: document.getElementById('tpl_name').value || null,
        start_time: document.getElementById('tpl_start').value,
        end_time: document.getElementById('tpl_end').value,
        break_minutes: Number(document.getElementById('tpl_break').value || 0),
        weekly_days: document.getElementById('tpl_days').value || null,
        default_worksite: document.getElementById('tpl_ws').value || null
      };
      try {
        const res = await api('/the20/shift-templates/', { method:'POST', body: JSON.stringify(payload) });
        document.getElementById('tpl_msg').innerHTML = `<span class="success">Created template #${res.id}</span>`;
        await loadTemplates();
      } catch (e) {
        document.getElementById('tpl_msg').innerHTML = `<span class="error">${e.message}</span>`;
      }
    }

    async function createInstance() {
      const payload = {
        template: Number(document.getElementById('inst_tpl').value),
        date: document.getElementById('inst_date').value,
        worksite: document.getElementById('inst_create_ws').value || null
      };
      try {
        const res = await api('/the20/shifts/', { method:'POST', body: JSON.stringify(payload) });
        document.getElementById('inst_msg').innerHTML = `<span class="success">Created instance #${res.id}</span>`;
        await loadInstances();
      } catch (e) {
        document.getElementById('inst_msg').innerHTML = `<span class="error">${e.message}</span>`;
      }
    }

    async function registerShift() {
      const shiftId = document.getElementById('reg_shift').value;
      const payload = {
        employee: Number(document.getElementById('reg_emp').value),
        reason: document.getElementById('reg_reason').value || ''
      };
      try {
        const res = await api(`/the20/shifts/${shiftId}/register/`, { method:'POST', body: JSON.stringify(payload) });
        document.getElementById('reg_msg').innerHTML = `<span class="success">Registered: #${res.id} (status: ${res.status})</span>`;
      } catch (e) {
        document.getElementById('reg_msg').innerHTML = `<span class="error">${e.message}</span>`;
      }
    }

    async function approveRegistration() {
      const regId = document.getElementById('appr_id').value;
      if (!regId) {
        document.getElementById('appr_msg').innerHTML = `<span class="error">Enter registration ID</span>`;
        return;
      }
      try {
        const res = await api(`/the20/shift-registrations/${regId}/approve/`, { method:'POST' });
        document.getElementById('appr_msg').innerHTML = `<span class="success">Approved registration #${res.id}</span>`;
      } catch (e) {
        document.getElementById('appr_msg').innerHTML = `<span class="error">${e.message}</span>`;
      }
    }
    async function assignShift() {
        const shiftId = document.getElementById('reg_shift').value;
        const empId = Number(document.getElementById('reg_emp').value);
        if (!shiftId || !empId) {
          document.getElementById('reg_msg').innerHTML = `<span class="error">Select shift & employee first</span>`;
          return;
        }
        const payload = { employee: empId, note: 'ui direct assign' };
        try {
          const res = await api(`/the20/shifts/${shiftId}/assign/`, { method:'POST', body: JSON.stringify(payload) });
          document.getElementById('reg_msg').innerHTML = `<span class="success">Assigned: #${res.id} (emp ${res.employee} → shift ${res.shift_instance})</span>`;
          // tùy thích: reload danh sách instance nếu bạn muốn phản ánh capacity
          // await loadInstances();
        } catch (e) {
          document.getElementById('reg_msg').innerHTML = `<span class="error">${e.message}</span>`;
        }
    }

    // --- boot ---
    (async function boot() {
      try {
        await loadWorksites();
      } catch(e) { console.warn('Worksites load failed', e); }
      try {
        await loadEmployees();
      } catch(e) { console.warn('Employees load failed', e); }
      await loadTemplates();
      await loadInstances();
    })();
  </script>
</body>
</html>
