<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đơn nghỉ phép</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial; background:#f8fafc; color:#111827; margin:0}
    .wrap{max-width:1080px;margin:24px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 12px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    label{display:block;font-size:13px;color:#6b7280;margin:10px 0 6px}
    select,input,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px}
    textarea{min-height:76px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btns{display:flex;gap:8px;margin-top:12px}
    button{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
    .primary{background:#16a34a;color:#fff}
    .ghost{background:#eef2ff;color:#1e3a8a}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #e5e7eb;padding:8px;text-align:left;font-size:13px}
    .pill{padding:2px 8px;border-radius:999px;font-size:12px}
    .pending{background:#fff7ed;color:#9a3412}
    .approved{background:#ecfdf5;color:#065f46}
    .rejected{background:#fef2f2;color:#991b1b}
    pre{background:#0b1220;color:#d1e7ff;padding:10px;border-radius:10px;overflow:auto;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đơn nghỉ phép</h1>
    <div class="grid">
      <div class="card">
        <h3>Tạo đơn</h3>
        <div class="row">
          <div>
            <label>Nhân viên</label>
            <select id="employee"></select>
          </div>
          <div>
            <label>Loại phép</label>
            <select id="leave_type"></select>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Từ ngày</label>
            <input id="date_from" type="date" />
          </div>
          <div>
            <label>Đến ngày</label>
            <input id="date_to" type="date" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Đơn vị</label>
            <select id="unit">
              <option value="day">day</option>
              <option value="half">half</option>
              <option value="hour">hour</option>
            </select>
          </div>
          <div>
            <label>Số giờ (nếu unit=hour)</label>
            <input id="hours" type="number" step="0.5" placeholder="vd: 2.5" />
          </div>
        </div>
        <label>Lý do</label>
        <textarea id="reason" placeholder="Nhập lý do..."></textarea>

        <div class="btns">
          <button class="primary" onclick="createLeave()">Gửi đơn</button>
          <button class="ghost" onclick="loadLeaves()">Tải danh sách</button>
        </div>

        <div style="margin-top:10px">
          <pre id="result">...</pre>
        </div>
      </div>

      <div class="card">
        <h3>Danh sách đơn</h3>
        <div class="row">
          <div>
            <label>Lọc theo nhân viên</label>
            <select id="filter_employee"></select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button onclick="loadLeaves()">Lọc</button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th><th>NV</th><th>Loại</th><th>Từ→Đến</th><th>Unit/Hrs</th><th>Trạng thái</th><th>Hành động</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const unwrap = d => d?.results ?? d;
function getCsrfToken(){ const n="csrftoken="; const c=document.cookie.split(";").find(s=>s.trim().startsWith(n)); return c?decodeURIComponent(c.trim().substring(n.length)):""; }
async function apiGet(url){ const r=await fetch(url); if(!r.ok) throw new Error(r.status); return r.json(); }
async function apiPost(url, body){ const r=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json","X-CSRFToken":getCsrfToken()},body:JSON.stringify(body||{})}); const j=await r.json().catch(()=>({})); return {ok:r.ok,status:r.status,json:j}; }

async function loadRefs(){
  const [emps, types] = await Promise.all([apiGet("/erp/api/employees/"), apiGet("/erp/api/leave/types/")]);
  const $emp = document.getElementById("employee");
  $emp.innerHTML = unwrap(emps).map(e=>`<option value="${e.id}">${e.code} - ${e.full_name}</option>`).join("");
  document.getElementById("filter_employee").innerHTML = `<option value="">-- Tất cả --</option>` + unwrap(emps).map(e=>`<option value="${e.id}">${e.code} - ${e.full_name}</option>`).join("");
  document.getElementById("leave_type").innerHTML = unwrap(types).map(t=>`<option value="${t.id}">${t.code} - ${t.name}</option>`).join("");
}

function pill(status){
  const cls = status==="approved"?"approved": status==="rejected"?"rejected":"pending";
  return `<span class="pill ${cls}">${status}</span>`;
}

async function loadLeaves(){
  const fe = document.getElementById("filter_employee").value;
  const url = "/erp/api/leave/requests/" + (fe? `?employee=${fe}`:""); // DRF chưa filter: có thể bỏ nếu không cần
  const data = await apiGet(url);
  const rows = unwrap(data);
  const $rows = document.getElementById("rows");
  $rows.innerHTML = rows.map(r=>`
    <tr>
      <td>${r.id}</td>
      <td>${r.employee?.full_name??""}</td>
      <td>${r.leave_type?.name??""}</td>
      <td>${r.date_from} → ${r.date_to}</td>
      <td>${r.unit}${r.hours?"/"+r.hours:""}</td>
      <td>${pill(r.status)}</td>
      <td>
        ${r.status==="pending" ? `
          <button onclick="approve(${r.id})">Duyệt</button>
          <button onclick="reject(${r.id})">Từ chối</button>` : `-`
        }
      </td>
    </tr>
  `).join("");
}

async function createLeave(){
  const body = {
    employee_id: Number(document.getElementById("employee").value),
    leave_type_id: Number(document.getElementById("leave_type").value),
    date_from: document.getElementById("date_from").value,
    date_to: document.getElementById("date_to").value,
    unit: document.getElementById("unit").value,
    hours: document.getElementById("hours").value || null,
    reason: document.getElementById("reason").value || ""
  };
  const res = await apiPost("/erp/api/leave/requests/", body);
  document.getElementById("result").textContent = JSON.stringify({status:res.status, ok:res.ok, ...res.json}, null, 2);
  if(res.ok) loadLeaves();
}

async function approve(id){
  const r = await apiPost(`/erp/api/leave/requests/${id}/approve/`, {});
  alert((r.ok?"OK ":"ERR ")+r.status);
  loadLeaves();
}
async function reject(id){
  const r = await apiPost(`/erp/api/leave/requests/${id}/reject/`, {});
  alert((r.ok?"OK ":"ERR ")+r.status);
  loadLeaves();
}

loadRefs().then(loadLeaves).catch(console.error);
</script>
</body>
</html>
