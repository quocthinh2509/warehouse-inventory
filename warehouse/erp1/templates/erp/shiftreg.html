<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng ký/Đổi ca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;background:#f8fafc;color:#111827;margin:0}
    .wrap{max-width:1080px;margin:24px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 12px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    label{display:block;font-size:13px;color:#6b7280;margin:10px 0 6px}
    select,input,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px}
    textarea{min-height:70px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btns{display:flex;gap:8px;margin-top:12px}
    button{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
    .primary{background:#2563eb;color:#fff}
    .ghost{background:#eef2ff;color:#1e3a8a}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #e5e7eb;padding:8px;text-align:left;font-size:13px}
    .pill{padding:2px 8px;border-radius:999px;font-size:12px}
    .pending{background:#fff7ed;color:#9a3412}
    .approved{background:#ecfdf5;color:#065f46}
    .rejected{background:#fef2f2;color:#991b1b}
    pre{background:#0b1220;color:#d1e7ff;padding:10px;border-radius:10px;overflow:auto;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đăng ký/Đổi ca</h1>
    <div class="grid">
      <div class="card">
        <h3>Tạo yêu cầu</h3>
        <div class="row">
          <div>
            <label>Nhân viên</label>
            <select id="employee"></select>
          </div>
          <div>
            <label>Ngày</label>
            <input id="date" type="date" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Slot</label>
            <select id="slot">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            </select>
          </div>
          <div>
            <label>Ca (Shift Template)</label>
            <select id="template"></select>
          </div>
        </div>
        <label>Lý do</label>
        <textarea id="reason" placeholder="Lý do đổi/đăng ký ca..."></textarea>

        <div class="btns">
          <button class="primary" onclick="createReg()">Gửi yêu cầu</button>
          <button class="ghost" onclick="loadRegs()">Tải danh sách</button>
        </div>

        <pre id="result" style="margin-top:10px">...</pre>
      </div>

      <div class="card">
        <h3>Danh sách yêu cầu</h3>
        <div class="row">
          <div>
            <label>Lọc theo nhân viên</label>
            <select id="filter_employee"></select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button onclick="loadRegs()">Lọc</button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th><th>NV</th><th>Ngày</th><th>Slot</th><th>Template</th><th>Trạng thái</th><th>Hành động</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const unwrap = d => d?.results ?? d;
function getCsrfToken(){ const n="csrftoken="; const c=document.cookie.split(";").find(s=>s.trim().startsWith(n)); return c?decodeURIComponent(c.trim().substring(n.length)):""; }
async function apiGet(url){ const r=await fetch(url); if(!r.ok) throw new Error(r.status); return r.json(); }
async function apiPost(url, body){ const r=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json","X-CSRFToken":getCsrfToken()},body:JSON.stringify(body||{})}); const j=await r.json().catch(()=>({})); return {ok:r.ok,status:r.status,json:j}; }

async function loadRefs(){
  const [emps, temps] = await Promise.all([apiGet("/erp/api/employees/"), apiGet("/erp/api/shifts/templates/")]);
  const $emp = document.getElementById("employee");
  $emp.innerHTML = unwrap(emps).map(e=>`<option value="${e.id}">${e.code} - ${e.full_name}</option>`).join("");
  document.getElementById("filter_employee").innerHTML = `<option value="">-- Tất cả --</option>` + unwrap(emps).map(e=>`<option value="${e.id}">${e.code} - ${e.full_name}</option>`).join("");
  document.getElementById("template").innerHTML = unwrap(temps).map(t=>`<option value="${t.id}">${t.code} - ${t.name}</option>`).join("");
}

function pill(s){
  const cls=s==="approved"?"approved":s==="rejected"?"rejected":"pending";
  return `<span class="pill ${cls}">${s}</span>`;
}

async function loadRegs(){
  const fe = document.getElementById("filter_employee").value;
  const url = "/erp/api/shift/registrations/" + (fe? `?employee=${fe}`:""); // nếu chưa hỗ trợ filter có thể bỏ
  const data = await apiGet(url);
  const rows = unwrap(data);
  const $rows = document.getElementById("rows");
  $rows.innerHTML = rows.map(r=>`
    <tr>
      <td>${r.id}</td>
      <td>${r.employee?.full_name??""}</td>
      <td>${r.date}</td>
      <td>${r.slot}</td>
      <td>${r.template?.code??""}</td>
      <td>${pill(r.status)}</td>
      <td>
        ${r.status==="pending" ? `
          <button onclick="approve(${r.id})">Duyệt</button>
          <button onclick="reject(${r.id})">Từ chối</button>` : `-`
        }
      </td>
    </tr>
  `).join("");
}

async function createReg(){
  const body = {
    employee_id: Number(document.getElementById("employee").value),
    date: document.getElementById("date").value,
    slot: Number(document.getElementById("slot").value),
    template_id: Number(document.getElementById("template").value),
    reason: document.getElementById("reason").value || ""
  };
  const res = await apiPost("/api/shift/registrations/", body);
  document.getElementById("result").textContent = JSON.stringify({status:res.status, ok:res.ok, ...res.json}, null, 2);
  if(res.ok) loadRegs();
}

async function approve(id){
  const r = await apiPost(`/erp/api/shift/registrations/${id}/approve/`, {});
  alert((r.ok?"OK ":"ERR ")+r.status);
  loadRegs();
}
async function reject(id){
  const r = await apiPost(`/erp/api/shift/registrations/${id}/reject/`, {});
  alert((r.ok?"OK ":"ERR ")+r.status);
  loadRegs();
}

loadRefs().then(loadRegs).catch(console.error);
</script>
</body>
</html>
