<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Timesheet & Payroll Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;background:#f8fafc;color:#111827;margin:0}
    .wrap{max-width:1080px;margin:24px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 12px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    label{display:block;font-size:13px;color:#6b7280;margin:10px 0 6px}
    select,input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btns{display:flex;gap:8px;margin-top:12px}
    button{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
    .primary{background:#0ea5e9;color:#fff}
    .ghost{background:#eef2ff;color:#1e3a8a}
    pre{background:#0b1220;color:#d1e7ff;padding:10px;border-radius:10px;overflow:auto;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Timesheet & Payroll Preview</h1>

    <div class="grid">
      <div class="card">
        <h3>Generate Timesheet</h3>
        <div class="row">
          <div>
            <label>Từ ngày</label>
            <input id="date_from" type="date" />
          </div>
          <div>
            <label>Đến ngày</label>
            <input id="date_to" type="date" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Nhân viên (tuỳ chọn)</label>
            <select id="employee"><option value="">-- tất cả --</option></select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button class="primary" onclick="genTimesheet()">Generate</button>
          </div>
        </div>
        <pre id="ts_result" style="margin-top:10px">...</pre>
      </div>

      <div class="card">
        <h3>Payroll Preview</h3>
        <div class="row">
          <div>
            <label>Kỳ lương (YYYY-MM)</label>
            <input id="period" type="month" />
          </div>
          <div>
            <label>Nhân viên</label>
            <select id="pay_emp"></select>
          </div>
        </div>
        <div class="btns">
          <button class="ghost" onclick="previewPayroll()">Tính thử</button>
        </div>
        <pre id="pay_result" style="margin-top:10px">...</pre>
      </div>
    </div>
  </div>

<script>
const unwrap = d => d?.results ?? d;
function getCsrfToken(){ const n="csrftoken="; const c=document.cookie.split(";").find(s=>s.trim().startsWith(n)); return c?decodeURIComponent(c.trim().substring(n.length)):""; }
async function apiGet(url){ const r=await fetch(url); if(!r.ok) throw new Error(r.status); return r.json(); }
async function apiPost(url, body){ const r=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json","X-CSRFToken":getCsrfToken()},body:JSON.stringify(body||{})}); const j=await r.json().catch(()=>({})); return {ok:r.ok,status:r.status,json:j}; }

function defaultMonth(){
  const d=new Date();
  return d.toISOString().slice(0,7);
}
function defaultFromTo(){
  const d=new Date();
  const y=d.getFullYear(); const m=d.getMonth(); // 0-based
  const first=new Date(y,m,1).toISOString().slice(0,10);
  const last=new Date(y,m+1,0).toISOString().slice(0,10);
  return [first,last];
}

async function loadEmployees(){
  const data = await apiGet("/erp/api/employees/");
  const options = unwrap(data).map(e=>`<option value="${e.id}">${e.code} - ${e.full_name}</option>`).join("");
  document.getElementById("employee").insertAdjacentHTML("beforeend", options);
  document.getElementById("pay_emp").innerHTML = options;
}

async function genTimesheet(){
  const body = {
    date_from: document.getElementById("date_from").value,
    date_to: document.getElementById("date_to").value
  };
  const emp = document.getElementById("employee").value;
  if(emp) body.employee_id = Number(emp);
  const res = await apiPost("/erp/api/timesheet/generate", body);
  document.getElementById("ts_result").textContent = JSON.stringify({status:res.status, ok:res.ok, ...res.json}, null, 2);
}

async function previewPayroll(){
  const period = document.getElementById("period").value;
  const emp = document.getElementById("pay_emp").value;
  if(!period || !emp){ alert("Chọn period & nhân viên"); return; }
  const r = await apiGet(`/erp/api/payroll/preview?period=${encodeURIComponent(period)}&employee_id=${emp}`);
  document.getElementById("pay_result").textContent = JSON.stringify(r, null, 2);
}

(function init(){
  const [df,dt] = defaultFromTo();
  document.getElementById("date_from").value = df;
  document.getElementById("date_to").value = dt;
  document.getElementById("period").value = defaultMonth();
  loadEmployees().catch(console.error);
})();
</script>
</body>
</html>
