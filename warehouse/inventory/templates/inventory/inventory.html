{% extends "inventory/base.html" %}
{% block content %}
<h2>Tồn kho theo kho & SKU</h2>
<table role="grid">
  <thead>
    <tr><th>Kho</th><th>SKU</th><th>Tên</th><th>SL</th></tr>
  </thead>
  <tbody>
    {% for r in inv %}
      <tr>
        <td>{{ r.warehouse__code }}</td>
        <td>{{ r.product__sku }}</td>
        <td>{{ r.product__name }}</td>
        <td>{{ r.qty }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">Chưa có dữ liệu.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
