{% extends "inventory/base.html" %}
{% block content %}
<h2>Xoá sản phẩm</h2>
<p>Bạn chắc chắn muốn xoá: <strong>{{ obj.sku }} - {{ obj.name }}</strong>?</p>
<form method="post" class="grid">{% csrf_token %}
  <div>
    <button type="submit" class="contrast">Xoá</button>
  </div>
  <div>
    <a href="{% url 'product_list' %}" role="button" class="secondary">Huỷ</a>
  </div>
</form>
{% endblock %}
