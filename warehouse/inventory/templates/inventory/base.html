<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Warehouse{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-hover: #0284c7;
      --background: #0f172a;
      --card-bg: #1e293b;
      --border: #374151;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
      --error: #ef4444;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }

    nav.container-fluid {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      gap: 0.5rem;
      margin: 0;
      list-style: none;
    }

    nav ul li a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.2s;
    }

    nav ul li a:hover {
      background: var(--primary);
      color: #fff;
    }

    main.container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1, h2, h3, h4 {
      color: var(--text);
      margin-bottom: 1.5rem;
    }

    article, form, table {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    button, input[type="submit"], a[role="button"] {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover, input[type="submit"]:hover, a[role="button"]:hover {
      background: var(--primary-hover);
    }
    button.contrast {
      background: var(--error);
    }
    button.contrast:hover {
      background: #dc2626;
    }

    a[role="button"].secondary, button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    a[role="button"].secondary:hover, button.secondary:hover {
      background: var(--border);
    }

    input, select, textarea {
      background: #111827;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }

    table th, table td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    table th {
      background: var(--background);
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .pagination {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      list-style: none;
    }

    .pagination li a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .pagination li a:hover {
      background: var(--primary);
      color: #fff;
    }

    .message-success { color: var(--success); }
    .message-error { color: var(--error); }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      main.container {
        padding: 1rem;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Warehouse</strong></li></ul>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'generate_labels' %}">Generate</a></li>
      <li><a href="{% url 'scan_move' %}">Scan&Move</a></li>
      <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'inventory' %}">Tồn kho</a></li>
      <li><a href="{% url 'transactions' %}">Giao dịch</a></li>
      <li><a href="{% url 'barcode_lookup' %}">Tra barcode</a></li>
      <li><a href="{% url 'product_list' %}">Sản phẩm</a></li>
      <li><a href="{% url 'query_panel' %}">Query Panel</a></li>
      <li><a href="/admin/">Admin</a></li>
    </ul>
  </nav>
  <main class="container">
    {% if messages %}
      {% for m in messages %}
        <article class="message-{{ m.tags }}">{{ m }}</article>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
